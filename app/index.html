<!DOCTYPE html>
<html lang="ru" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|Lobster&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="HomeCtrl">
	<header class="site-header" ng-class="{expanded: menuState}">
		<!-- Main menu -->
		<div class="main-menu">
			<div class="container">
				<ul class="main-menu__list">
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">
							<img src="img/gorizontal_menu.png" alt="" class="main-menu__img">
							<span class="main-menu__text">
								Горизонтальные жалюзи
							</span>
						</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">
							<img src="img/vertical_menu.png" alt="" class="main-menu__img">
							<span class="main-menu__text">
								Вертикальные жалюзи
							</span>
						</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">
							<img src="img/rollet_menu.png" alt="" class="main-menu__img">
							<span class="main-menu__text">
								Рулонные жалюзи
							</span>
						</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">
							<img src="img/zebra_menu.png" alt="" class="main-menu__img">
							<span class="main-menu__text">
								Жалюзи Зебра
							</span>
						</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">
							<img src="img/wood_menu.png" alt="" class="main-menu__img">
							<span class="main-menu__text">
								Деревянные жалюзи
							</span>
						</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">
							<img src="img/contacts_menu.png" alt="" class="main-menu__img">
							<span class="main-menu__text">
								Контакты
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="site-header__container-wrapper">
			<div class="site-header__container container">
				<!-- Coupons info -->
				<div class="coupons-info">
					<!-- Info -->
					<div class="coupons-info__container">
						<i class="icon icon-coupon"></i>
						<span class="coupons-info__count">
							<span class="coupons-info__current">1</span>/<span class="coupons-info__max">5</span>
						</span>
						<div class="coupons-info__text">
							найдено купонов на скидку <strong>2 %</strong>
						</div>
					</div>
					<!-- Get discount btn -->
					<button class="btn btn_blue">
						<span class="btn__text">получить скидку</span>
					</button>
				</div>
				<!-- Logo -->
				<div class="logo">
					<a href="#" class="logo__link">
						<img src="img/logo.png" alt="" class="logo__img">
					</a>
				</div>
				<!-- Menu button -->
				<div class="btn btn_menu" ng-click="menuToggle()">
					{{mainMenuExpanded}}
					<i class="icon icon-menu"></i>
				</div>
				<!-- Call me -->
				<div class="call-me">
					<a href="tel:+7(495)542-64-84" class="call-me__number">
						<i class="icon icon-phone"></i>
						+7 (495) 542-64-84
					</a>
					<span class="call-me__time">9-21ч</span>
				</div>
			</div>
		</div>
	</header>
	<div id="skrollr-body">




		<div class="house">
			<div class="dot"></div>
			<div
				class="cloud cloud_1"
				data-0="transform:translateY(0px);"
				data-800="transform:translateY(-1000px);">
			</div>
			<div
				class="cloud cloud_2"
				data-0="transform:translateY(0px);"
				data-2000="transform:translateY(-1000px);">
			</div>
		</div>
	</div>

	<script src="js/plugins.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
