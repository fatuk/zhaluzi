<div class="modal modal_coupon" ng-class="{'modal_coupon-fifth': collected.length==5}">
	<div class="modal__container">
		<i class="icon icon-coupon-big"></i>
		<h2 class="modal__title">
			{{couponMessages[collected.length-1].title}}
		</h2>
		<p class="modal__description">
			{{couponMessages[collected.length-1].description}}
		</p>
		<!-- Form -->
		<div class="modal__form">
			<form action="#">
				<input type="email" name="email" class="input" placeholder="Введи свой e-mail">
				<button class="btn btn_green btn_upper">
					<span class="btn__text">Отправить купон</span>
				</button>
			</form>
		</div>
	</div>
	<!-- Footer -->
	<footer class="modal__footer">
		<!-- Continue block -->
		<div ng-hide="collected.length==5" class="modal__continue">
			<button class="btn btn_violet btn_upper">
				<span class="btn__text">Продолжить&nbsp;поиски</span>
			</button>
		</div>
		<p class="modal__footer-text">
			Расскажи друзьям о своих поисковых способностях и получи <br>
			подсказку где искать следующий купон!
		</p>
		<div class="social">
			<ul class="social__list">
				<li class="social__item">
					<a href="#" class="social__link"><i class="icon icon-vk"></i></a>
				</li>
				<li class="social__item">
					<a href="#" class="social__link"><i class="icon icon-facebook"></i></a>
				</li>
				<li class="social__item">
					<a href="#" class="social__link"><i class="icon icon-twitter"></i></a>
				</li>
			</ul>
		</div>
	</footer>
</div>
